<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz | Mustafa Altun</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="screen">
    <header class="app-header">
      <h3>Quiz</h3>
    </header>

    <div class="app-body">



      <div id="question-container">

        <div class="status">
          <h4 id="question-no">
            -
          </h4>
          <h4 id="left-time">
            -
          </h4>
        </div>

        <div class="question">
          <p id="question-text">Quo et expedita modi cum officia vel magni doloribus qui repudiandae vero nisi sit quos
            veniam quod sed accusamus veritatis error?</p>
        </div>

        <div id="answer-options" class="answer-options">
        </div>

        <div class="navigation">
          <button id="skip-question" class="disable">Skip Question</button>
        </div>

      </div>

      <div id="result-container">
      </div>

    </div>

    <footer>
      <p>Quiz v0.1</p>
    </footer>

  </main>

  <script src="script.js"></script>
</body>

</html>
